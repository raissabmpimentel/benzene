<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <title>Benzene 3D Model</title>
				<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/5/5a/Benzene-aromatic-3D-balls.png">
        <link rel="stylesheet" href="./style.css">
	</head>
	<body>
			  <div id="controllers">
				<h1 style="text-align: center;">Benzene 3D Model</h1>
				<table style="margin-left:auto; margin-right:auto;">
				  <tr>
				    <td>
							<div style="text-align: center;">
							<h5>Electron Translation Speed </h5>
							<input type="range" min="1" max="50" value="25" id="angular_translation_speed" style="width:300px;">
							</div>
						</td>
				    <td style="padding-left:25px;">
							<div style="text-align: center;">
							<h5>Electron Rotation Speed </h5>
							<input type="range" min="1" max="100" value="50" id="angular_rotation_speed" style="width:300px;">
							</div>
						</td>
						<td style="padding-left:25px;">
							<div style="text-align: center;">
							<input id="play_button" type="submit" onclick="play()" value="Play" class="button"/>
							</div>
						</td>
						<td style="padding-left:25px;">
							<div style="text-align: center;">
							<input id="axis_button" type="submit" onclick="showAxis()" value="Show Axis" class="button" style="background-color:#4863A0;"/>
							</div>
						</td>
				  </tr>
				</table>
				</div>
				<canvas id="mycanvas"></canvas>
				<div>
					<script src="https://unpkg.com/three@0.116.1/build/three.js"></script>
					<script src="https://unpkg.com/three@0.116.1/examples/js/controls/OrbitControls.js"></script>
					<script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
					<script src="http://unpkg.com/aframe-arrow-component/"></script>
					<script  src="./setup.js"></script>
					<script  src="./molecule.js"></script>
					<script  src="./electron.js"></script>
					<script  src="./animation.js"></script>
				</div>
	</body>
</html>
